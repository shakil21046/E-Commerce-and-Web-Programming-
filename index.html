    <!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Comments Box for Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .image-container {
      text-align: center;
    }
    .comments-box {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      resize: vertical;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <p style="text-align: center;"><b>This is an image:</b></p>
    <p style="text-align: center;"><img src="images.jpeg"> </p>
  </div>

  <div class="comments-box">
    <h3>Leave a Comment</h3>
    <textarea id="commentInput" placeholder="Write your comment here..."></textarea>
    <button class="submit-btn" onclick="addComment()">Post Comment</button>
    <div id="commentsSection"></div>
  </div>

  <script>
    function addComment() {
      var commentText = document.getElementById("commentInput").value.trim();
      if (commentText !== "") {
        var commentDiv = document.createElement("div");
        commentDiv.className = "comment";
        commentDiv.textContent = commentText;
        document.getElementById("commentsSection").appendChild(commentDiv);
        document.getElementById("commentInput").value = "";
      }
    }
  </script>

</body>
